{% extends 'login/logout_button.html' %}

{% block 'title' %}
<title>Scheduler</title>
{% endblock %}

{% block 'body' %}
<h3 class="month_name">March</h3>
{% for day, events in month_events.items %}
<button type="button" class="day_{{ day }}" onclick="ToggleForm()">{{ day }}</button>
    {% for event in events %}
    <div class="day_{{ day }}_event">
        <h5 class="event_title">{{ event.title }}</h5>
    </div>
    {% endfor %}
{% endfor %}
<div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" id="right_month" name="right_month">-></button>
    </form>
</div>
<div id=event_input style="visibility: hidden;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" id="new_event_submit_button">Submit</button>
    </form>
</div>
{% endblock %}
