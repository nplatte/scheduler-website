{% extends 'month_view/base.html' %}

{% block 'title' %}
<title>Scheduler</title>
{% endblock %}

{% block 'body' %}
{% for day in month_length %}
<button type="button" class="day_{{ day }}" onclick="ToggleForm()">{{ day }}</button>
{% endfor %}
<div id=event_input style="visibility: hidden;">
    <form method="POST" enctype="multipart/form-data">
        {{ form }}
        <button id="new_event_submit_button">Submit</button>
    </form>
</div>
{% endblock %}
